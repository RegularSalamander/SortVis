<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css">
        <meta charset="utf-8" />

        <script src="p5.min.js"></script>


        <script src="scripts/Sorter.js"></script>
        <script src="scripts/algorithms/Shuffle.js"></script>
        <script src="scripts/algorithms/Reset.js"></script>
        <script src="scripts/algorithms/Reverse.js"></script>

        <script src="scripts/algorithms/BubbleSort.js"></script>
        <script src="scripts/algorithms/CocktailSort.js"></script>
        <script src="scripts/algorithms/OddEvenSort.js"></script>
        <script src="scripts/algorithms/CombSort.js"></script>

        <script src="scripts/algorithms/InsertionSort.js"></script>
        <script src="scripts/algorithms/GnomeSort.js"></script>
        <script src="scripts/algorithms/BinaryInsertionSort.js"></script>
        <script src="scripts/algorithms/ShellSort.js"></script>

        <script src="scripts/algorithms/SelectionSort.js"></script>
        <script src="scripts/algorithms/MaxSelectionSort.js"></script>
        <script src="scripts/algorithms/DoubleSelectionSort.js"></script>
        <script src="scripts/algorithms/BingoSort.js"></script>
        <script src="scripts/algorithms/HeapSort.js"></script>

        <script src="scripts/algorithms/QuickSort.js"></script>
        <script src="scripts/algorithms/DualPivotQuickSort.js"></script>
        <script src="scripts/algorithms/ThreeWayRadixQuickSort.js"></script>
        <script src="scripts/algorithms/MultithreadedQuickSort.js"></script>

        <script src="scripts/algorithms/MergeSort.js"></script>
        <script src="scripts/algorithms/IterativeMergeSort.js"></script>
        <script src="scripts/algorithms/MultithreadedMergeSort.js"></script>

        <script src="scripts/algorithms/RadixLSDSort.js"></script>
        <script src="scripts/algorithms/RadixMSDSort.js"></script>

        <script src="scripts/algorithms/NetworkSorter.js"></script>
        <script src="scripts/algorithms/BitonicMergeSort.js"></script>

        <script src="scripts/algorithms/StrandSortV1.js"></script>
        <script src="scripts/algorithms/StrandSortV2.js"></script>
        <script src="scripts/algorithms/CircleSort.js"></script>

        <script src="scripts/algorithms/StoogeSort.js"></script>
        <script src="scripts/algorithms/BogoSort.js"></script>
        <script src="scripts/algorithms/RandomSort.js"></script>

        <script src="scripts/Visualizer.js"></script>
        <script src="scripts/visualizers/SoundVisualizer.js"></script>
        <script src="scripts/visualizers/BarVisualizer.js"></script>
        <script src="scripts/visualizers/RainbowBarVisualizer.js"></script>
        <script src="scripts/visualizers/GradientBarVisualizer.js"></script>
        <script src="scripts/visualizers/RainbowCircleVisualizer.js"></script>
        <script src="scripts/visualizers/ScatterVisualizer.js"></script>
        <script src="scripts/visualizers/ImageVisualizer.js"></script>
        <script src="scripts/visualizers/ByLinesVisualizer.js"></script>

        
        <script src="sketch.js"></script>
        <!-- <script src="sequence.js"></script> -->
    </head>


    <body>
        <main>
            <div class="settings-div">
                <table>
                    <tr>
                        <td>
                            <div class="option">Visualizer: <select id="option-visualizer-type" onchange="setupVis()">
                                <option value="BarVisualizer">Bars</option>
                                <option value="RainbowBarVisualizer">Rainbow Bars</option>
                                <option value="GradientBarVisualizer">Gradient Bars</option>
                                <option value="RainbowCircleVisualizer">Rainbow Circle</option>
                                <option value="ScatterVisualizer">Scatter</option>
                                <option value="ImageVisualizer">Image</option>
                            </select> </div>
                        </td>
                        <td>
                            <div class="option">Array Size: <input type="number" value="100" id="option-array-size" onchange="setupVis()"></div>
                        </td>
                        <td>
                            <div class="option">Image: <input type="file" accept="image/*" id="option-image" onchange="applyImage()"></div>
                        </td>
                        <td>
                            <div class="options"><button onclick="startSort()">Start Sort</button></div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div class="option">Flashing: <input type="checkbox" id="option-flashing" onchange="updateVis()" checked ></div>
                        </td>
                        <td>
                            <div class="option">Speed: <input type="number" value="10" id="option-speed" onchange="updateVis()"></div>
                        </td>
                        <td>
                            
                        </td>
                        <td>
                            <div class="options"><button onclick="doShuffle()">Shuffle</button></div>
                        </td>
                    </tr>
                </table>
            </div>
            <div class="lower-container">
                <div class="sorter-div">
                    <div id="sorter-info"></div>
                </div>
                <div id="visualizer-div">
    
                </div>
            </div>
        </main>
    </body>
</html>
